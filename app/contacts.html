<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogi</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo image">
        </a>
        <div class="menu__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Pricing</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">About Us</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--active" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <a class="user__nav-btn user__nav-login" href="#">Login</a>
          <a class="user__nav-btn user__nav-signup" href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="contacts">
      <div class="container">
        <div class="contacts__items">
          <div class="contacts__image">
            <img class="contacts__img" src="images/content/contacts.png" alt="image">
          </div>
          <div class="contacts__item">
            <h4 class="contacts__title">Contact Us</h4>
            <p class="contacts__text">
              Questions, bug reports, feedback.
            </p>
            <form class="contacts__form" action="#">
              <p class="contacts__form-text">
                Your mail
              </p>
              <input class="contacts__form-input" type="email" placeholder="Enter your email">
              <p class="contacts__form-text">
                Tell us what you need help with:
              </p>
              <textarea class="contacts__form-area" placeholder="Enter a topic"></textarea>
              <button class="contacts__form-btn" type="submit">Send now</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-top__wrapper">
          <div class="footer-top__box">
            <h6 class="footer-top__title">Company</h6>
            <ul class="footer-top__list">
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">About Us</a>
              </li>
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">Partners</a>
              </li>
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">Blog</a>
              </li>
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">Careers</a>
              </li>
            </ul>
          </div>
          <div class="footer-top__box">
            <h6 class="footer-top__title">Contact</h6>
            <ul class="footer-top__list">
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">Terms of Use</a>
              </li>
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">Privacy Policy</a>
              </li>
              <li class="footer-top__item">
                <a class="footer-top__link" href="#">F.A.Q</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-top__sort">
          <select class="footer-top__select">
            <option value="">Global</option>
            <option value="">Not Global</option>
          </select>
        </div>
      </div>
      <div class="footer-bottom">
        <p class="footer-bottom__copyright">Â© 2021 Yogi.com</p>
        <div class="footer-bottom__social">
          <ul class="footer-bottom__social-list">
            <li class="footer-bottom__social-item">
              <a class="footer-bottom__social-link" href="#">
                <img class="footer-bottom__social-img" src="images/icons/facebook.svg" alt="facebook icon">
              </a>
            </li>
            <li class="footer-bottom__social-item">
              <a class="footer-bottom__social-link" href="#">
                <img class="footer-bottom__social-img" src="images/icons/twitter.svg" alt="twitter icon">
              </a>
            </li>
            <li class="footer-bottom__social-item">
              <a class="footer-bottom__social-link" href="#">
                <img  class="footer-bottom__social-img" src="images/icons/instagram.svg" alt="instagram icon">
              </a>
            </li>
            <li class="footer-bottom__social-item">
              <a class="footer-bottom__social-link" href="#">
                <img class="footer-bottom__social-img" src="images/icons/youtube.svg" alt="youtube icon">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
</body>
</html>
